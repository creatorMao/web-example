<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }

        .son{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            transition: all 0.5s;
        }

        .box1:hover .son{
            /* transform: translate(100px,100px); */
            /* transform: translate(50%,50%);  */
            /* transform: translate(100px); */
            /* transform: translateX(100px); */
            transform: translateY(100px);
        }


        .pos{
            position:absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -50px; */
            /* margin-top: -50px; */
            transform: translate(-50%,-50%);
        }


        .box3{
            background-color: red;
            overflow: hidden;
        }

        .box3::before,
        .box3::after{
            content: '';
            float: left;
            width: 50%;
            height: 400px;
            transition: all 0.5s;
        }

        .box3::before{
            background-color: green;
        }

        .box3::after{
            background-color: blue;
        }

        .box3:hover::before{
            transform: translateX(-100%);
        }

        .box3:hover::after{
            transform: translateX(100%);
        }

        .img{
            width: 200px;
            transition: all 2s;
        }

        .img:hover{
            transform: rotate(360deg);
        }

        .img2{
            transform-origin: right bottom;
        }

        .box4:hover .img3{
            transform: translate(200px) rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>位移</h1>
    <div class="box box1">
        <div class="son">

        </div>
    </div>
    <h2>
        绝对定位元素水平垂直居中
    </h2>
    <div class="box">
        <div class="son pos">

        </div>
    </div>

    <h2>双开门冰箱</h2>
    <div class="box box3">

    </div>

    <h2>旋转</h2>
    <img class="img img1" src="https://i0.hdslb.com/bfs/face/ac3601cb05f140588ae212c5bf448c9dd3945dc3.jpg@96w_96h_1c_1s.webp" alt="">

    <h2>旋转-改变旋转中心点(右下)</h2>
    <img class="img img2" src="https://i0.hdslb.com/bfs/face/ac3601cb05f140588ae212c5bf448c9dd3945dc3.jpg@96w_96h_1c_1s.webp" alt="">
    
    <h3>多重转换（位移+旋转）</h3>
    <div class="box box4">
        <img class="img img3" src="https://i0.hdslb.com/bfs/face/ac3601cb05f140588ae212c5bf448c9dd3945dc3.jpg@96w_96h_1c_1s.webp" alt="">
    </div>
    
</body>
</html>
