<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }

        .son{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            transition: all 0.5s;
        }

        .box1:hover .son{
            /* transform: translate(100px,100px); */
            /* transform: translate(50%,50%);  */
            /* transform: translate(100px); */
            /* transform: translateX(100px); */
            transform: translateY(100px);
        }


        .pos{
            position:absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -50px; */
            /* margin-top: -50px; */
            transform: translate(-50%,-50%);
        }


        .box3{
            background-color: red;
            overflow: hidden;
        }

        .box3::before,
        .box3::after{
            content: '';
            float: left;
            width: 50%;
            height: 400px;
            transition: all 0.5s;
        }

        .box3::before{
            background-color: green;
        }

        .box3::after{
            background-color: blue;
        }

        .box3:hover::before{
            transform: translateX(-100%);
        }

        .box3:hover::after{
            transform: translateX(100%);
        }

        .img{
            width: 200px;
            transition: all 2s;
        }

        .img1:hover,
        .img2:hover
        {
            transform: rotate(360deg);
        }

        .img2{
            transform-origin: right bottom;
        }

        .box4:hover .img3{
            transform: translate(200px) rotate(360deg);
        }

        .box5 img{
            width: 100%;
        }

        .box5:hover img{
            transform: scale(-1.2);
        }

        .box6::after{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            margin-top: -25px;
            background-color: red;
            opacity: 0;
            transform: scale(10);
            transition: all 0.2s;
        }

        .box6:hover::after{
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>位移</h1>
    <div class="box box1">
        <div class="son">

        </div>
    </div>
    <h2>
        绝对定位元素水平垂直居中
    </h2>
    <div class="box">
        <div class="son pos">

        </div>
    </div>

    <h2>双开门冰箱</h2>
    <div class="box box3">

    </div>

    <h2>旋转</h2>
    <img class="img img1" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">

    <h2>旋转-改变旋转中心点(右下)</h2>
    <img class="img img2" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
    
    <h3>多重转换（位移+旋转）</h3>
    <div class="box box4">
        <img class="img img3" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
    </div>

    <h2>缩放</h2>
    
    <div class="box box5">
        <img class="img" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
    </div>

    <h3>播放按钮</h3>
    <div class="box box6">

    </div>
</body>
</html>
