<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        html{
            font-size: 20px;
        }
        .box{
            width: 5rem;
            height: 5rem;
            background-color: red;
        }

        @media (min-width:376px) {
            html{
                font-size: 12px;
            }
        }

        @media (min-width:1440px) {
            html{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>html标签字体大小设置为20px，盒子宽度设置5rem，又因为1rem=html标签的字号，所以最终元素的宽为20*5=100px</h2>
    <div class="box"></div>
</body>
</html>
