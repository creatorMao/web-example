<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比布局</title>
    <style>
        *{
            margin: 0;
            padding: 0px;
        }

        ul{
            width: 100%;
        }

        ul li {
            list-style: none;
        }

        li{
            float: left;
            display: block;
            width: 20%;
            height: 100px;
        }

        li:nth-child(1){
            background-color: red;
        }

        li:nth-child(2){
            background-color: yellow;
        }

        li:nth-child(3){
            background-color: blue;
        }

        li:nth-child(4){
            background-color: black;
        }

        li:nth-child(5){
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>每个块占20%</h2>
    <div class="menu">
        <ul>
            <li>首页1</li>
            <li>首页2</li>
            <li>首页3</li>
            <li>首页4</li>
            <li>首页5</li>
        </ul>
    </div>
</body>
</html>
