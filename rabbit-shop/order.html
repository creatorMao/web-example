<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>订单详情</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./libs/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体部分 -->
    <div class="main">
         <div class="pannel user-info">
             <div class="location">
                 <a href="#">
                    <span class="iconfont icon-location"></span>
                 </a>
             </div>
             <div class="address">
                 <div class="top">
                     <span class="name">毛致武</span>
                     <span class="phone">123456789</span>
                 </div>
                 <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号
                 </div>
             </div>
             <div class="more">
                 <a href="#">
                    <span class="iconfont icon-more"></span>
                 </a>
            </div>
         </div>
         <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./images/temp.jpeg" alt=""></a>
            </div>
            <div class="info">
                <div class="title">
                    康尔贝 非接触式红外体温仪 
领券立减30元 婴儿级材质 测温
                </div>
                <div class="tag-container">
                    <span>粉色</span>
                    <span>红外体温计</span>
                </div>
                <div class="price red">
                    <span class="price-icon price-now">
                        266
                    </span>
                    <span class="price-last">
                        <del class="price-icon">
                            299
                        </del>
                    </span>
                </div>
            </div>
            <div class="count">
                <span class="iconfont icon-x"></span>
                <span>1</span>
            </div>
         </div>
         <div class="pannel others">
            <div class="space-between">
                <div>配送方式</div>
                <div>顺丰快递</div>
            </div>
            <div class="remark">
                <div>买家备注</div>
                <div>希望可以学快一点啦！</div>
            </div>
            <div class="space-between">
                <div>支付方式</div>
                <div>
                    支付宝
                </div>
            </div>
         </div>
         <div class="pannel others">
            <div class="space-between">
                <div>商品总价</div>
                <div class="price-icon">299</div>
            </div>
            <div class="space-between">
                <div>运费</div>
                <div class="price-icon">0.00</div>
            </div>
            <div class="space-between">
                <div>折扣</div>
                <div class="price-icon">30.00</div>
            </div>
         </div>
    </div>
    <!-- 主体部分 -->

    <!-- 支付部分 -->
    <div class="pay block">
        <div class="left">
            <span>合计：</span>
            <span class="money red">￥<span>266.00</span></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 支付部分 -->
</body>
</html>
