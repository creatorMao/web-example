<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
</head>

<body>
</body>
<script>
  const array = [10, 2, 4, 65, 3234, 23, 23, 32, 454, 1]

  const bubblingSort = (array) => {
    let arrayLenth = array.length
    for (let i = 0; i < arrayLenth - 1; i++) {
      for (let j = 0; j < arrayLenth - 1 - i; j++) {
        let currentValue = array[j]
        let nextValue = array[j + 1]
        if (currentValue > nextValue) {
          array[j] = nextValue
          array[j + 1] = currentValue
        }
      }
    }
    return array
  }

  console.log(bubblingSort(array));
</script>

</html>
