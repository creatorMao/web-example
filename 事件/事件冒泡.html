<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #row1 {
      height: 200px;
      background-color: #e8e8e8;
    }

    #column1 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="row1">
    某一行
    <div id="column1">某一列</div>
  </div>
</body>
<script>
  const row1 = document.getElementById('row1')
  row1.addEventListener('click', (e) => {
    console.log('点击了某一行');
    console.log('行',e.target);
    console.log('行',e.currentTarget)
    console.log('行',e.target===e.currentTarget);
  })

  // const row1=document.getElementById('row1')
  // row1.addEventListener('click',()=>{
  //   console.log('点击了某一行');
  // },true)

  const column1 = document.getElementById('column1')
  column1.addEventListener('click', (event) => {
    console.log('点击了某一列');
    console.log(event);
    console.log('列',event.target);
    console.log('列',event.currentTarget)
    console.log('列',event.target===event.currentTarget);
    //stopPropagation()
  })

  column1.onclick = function (event) {
    return false
  }

  const stopPropagation = (e) => {
    e = e || window.event;//兼容IE
    if (e.stopPropagation) {
      e.stopPropagation()
    } else if (e.cancelBubble) {
      e.cancelBubble = true
    }
  }
</script>

</html>
