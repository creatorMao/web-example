<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-响应式原理代码</title>
</head>
<body>
  <div id="app">
    <div>
      姓名:
      <span>{{userInfo.userName}}</span>
    </div>
    <div v-text="userInfo.sex" a-test="1"></div>
    <div>
      排名第一的爱好：
      <span>{{userInfo.hobby[0].name}}</span>
     </div>
     <div>
      <input type="text" v-model="userInfo.userName">
     </div>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const vm=new Vue({
      el:'#app',
      data:{
        userInfo:{
          userName:'毛',
          sex:'男',
          hobby:[
            {
              name:'篮球'
            }
          ],
          words:"111"
        }
      }
    })

    console.log(vm);
  </script>
</body>
</html>
