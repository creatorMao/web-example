<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input">
</body>
<script>
  const notShake=(func,delay)=>{
    let timer=null;
    return function(){
      clearInterval(timer)
      let context = this
      let args = arguments
      timer=setTimeout(() => {
        func.apply(context, args);
      }, delay);
    }
  }

  const validate=notShake((e,arg)=>{
    console.log(e,arg);
  },380)
  document.querySelector("input").addEventListener('input', validate);
</script>
</html>
