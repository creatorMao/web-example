<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信端-游乐园项目</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./libs/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- #region 主体 -->
    <div class="main">

        <!-- #region banner -->
        <div class="banner">
            <div class="item">
                <a href="#">
                    <img src="./uploads/banner_1.png" alt="">
                </a>
            </div>
        </div>
        <!-- #endregion -->

        <!-- #region 标题 -->
        <h4 class="title">
            乐园活动
        </h4>
        <!-- #endregion -->

        <!-- #region 活动区域 -->
        <div class="item">
            <div class="pic">
                <a href="#">
                    <img src="./uploads/item_2.png" alt="">
                </a>
                <span class="iconfont icon-shoucang1"></span>
                <div class="active">进行中</div>
            </div>
            <div class="txt">
                <div class="left">
                    <p>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</p>
                    <div class="info">
                        <div>
                            <span class="iconfont icon-qizhi
                            "></span>
                            <span id="people-count">200</span>
                            <span>人已报名</span>
                        </div>
                        <div>
                            <span class="iconfont icon-shizhong
                            "></span>
                            <span id="start-date">本周六</span>
                            <span>开始</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    免费
                </div>
            </div>
        </div>
        <!-- #endregion -->
    </div>
    <!-- #endregion -->

    <!-- #region 导航 -->
    <footer>

    </footer>
    <!-- #endregion -->

    <script src="./js/flexible.js"></script>
</body>
</html>
