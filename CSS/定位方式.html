<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位方式</title>
  <style>
    .container{
      display: flex;
      flex-direction: row;
      border: 1px solid #000;
      margin-bottom: 200px;
    }
    .container-2{
      background-color: red;
      position: sticky;
      top: 0px;
    }
    .item {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 1px solid #000;
    }
    .item-2{
      position: relative;
      top: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"></div>
    <div class="item item-2">相对定位，top100px</div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="container container-2">
    该盒子实现吸顶效果
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
