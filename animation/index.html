<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            animation: change-large 2s;
        }

        @keyframes change-large {
            from {
                width: 200px;
            }
            to{
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <h2>让一个盒子，宽度变大(两个状态间变化)</h2>
    <div class="box">

    </div>
</body>
</html>
