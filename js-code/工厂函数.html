<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createPerson(name){
            let person= {};
            person.name=name;
            person.eat=()=>{
                console.log('我是人，我能吃饭');
            }
            return person;
        }

        let person1=createPerson('毛致武');
        let person2=createPerson('毛文清');

        console.log(person1.name); //毛致武
        person1.eat(); //我是人，我能吃饭

        console.log(person2.name); //毛文清
        person2.eat(); //我是人，我能吃饭
    </script>
</head>
<body>
    
</body>
</html>
